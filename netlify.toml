[build]

  base = "./"
  publish = "build-out/"
  command = "echo 'No Build'"

[context.production]
  publish = "dist/"
  command = "parcel build web/index.html && cp -r game dist/game"

[context.ZH-dev]
  publish = "ZH-dev-dist/"
  command = "parcel build web/index.html --out-dir ZH-dev-dist && cp -r game dist/game"

[context.game-dev]
  publish = "game-dev-dist/"
  command = "parcel build web/index.html --out-dir game-dev-dist && cp -r game game-dev-dist/game"

[[redirects]]
  from = "/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "server/functions"
